<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual Artifact Gallery</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #111;
  font-family: sans-serif;
}

.gallery {
  display: flex;
  width: 100%;
  height: 450px;
  overflow: hidden;
}

.panel {
  flex: 0 0 320px;
  position: relative;
  overflow: hidden;
  transition: flex 0.6s ease;
  cursor: pointer;
}

.panel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s ease;
}

/* Desktop hover */
@media (hover: hover) {
  .gallery:hover .panel { flex: 1; }
  .panel:hover { flex: 5; }
  .panel:hover img { transform: scale(1.05); }
}

/* Mobile tap */
@media (hover: none) {
  .panel:active { flex: 5; }
}

/* Mobile stacking */
@media (max-width: 768px) {
  .gallery {
    flex-direction: column;
    height: auto;
  }
  .panel {
    width: 100%;
    height: 200px;
  }
}
</style>
</head>

<body>

<div class="gallery">
  <div class="panel"><img src="TheGrind01"></div>
  <div class="panel"><img src="TheGrind02"></div>
  <div class="panel"><img src="TheGrind03"></div>
  <div class="panel"><img src="TheGrind04"></div>
  <div class="panel"><img src="TheGrind05"></div>
</div>

</body>
</html>
