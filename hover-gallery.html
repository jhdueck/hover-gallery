<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Reveal Gallery</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
}

.gallery {
  display: flex;
  width: 100%;
  height: 380px; /* Optimized for Google Sites */
  overflow: hidden;
}

/* Default collapsed width */
.panel {
  flex: 0 0 220px; /* smaller starting width */
  position: relative;
  overflow: hidden;
  transition: flex 0.6s ease;
  cursor: pointer;
}

.panel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s ease;
}

/* Dark overlay */
.panel::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  transition: background 0.4s ease;
}

/* Preview button */
.preview-btn {
  position: absolute;
  bottom: 20px;
  left: 20px;
  padding: 10px 18px;
  background: white;
  color: black;
  text-decoration: none;
  font-size: 14px;
  font-weight: bold;
  border-radius: 4px;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.4s ease;
  z-index: 2;
}

/* Desktop hover */
@media (hover: hover) {
  .gallery:hover .panel {
    flex: 1;
  }

  .panel:hover {
    flex: 4;
  }

  .panel:hover img {
    transform: scale(1.05);
  }

  .panel:hover::after {
    background: rgba(0,0,0,0.15);
  }

  .panel:hover .preview-btn {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Mobile stacking */
@media (max-width: 768px) {
  .gallery {
    flex-direction: column;
    height: auto;
  }

  .panel {
    width: 100%;
    height: 220px;
  }

  .preview-btn {
    opacity: 1;
    transform: none;
  }
}
</style>
</head>

<body>

<div class="gallery">

  <div class="panel">
    <img src="TheGrind01.png">
    <a href="https://your-preview-link-1.com" class="preview-btn" target="_blank">Preview</a>
  </div>

  <div class="panel">
    <img src="TheGrind02.png">
    <a href="https://your-preview-link-2.com" class="preview-btn" target="_blank">Preview</a>
  </div>

  <div class="panel">
    <img src="TheGrind03.png">
    <a href="https://your-preview-link-3.com" class="preview-btn" target="_blank">Preview</a>
  </div>

  <div class="panel">
    <img src="TheGrind04.png">
    <a href="https://your-preview-link-4.com" class="preview-btn" target="_blank">Preview</a>
  </div>

  <div class="panel">
    <img src="TheGrind05.png">
    <a href="https://your-preview-link-5.com" class="preview-btn" target="_blank">Preview</a>
  </div>

</div>

</body>
</html>
