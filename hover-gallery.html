<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Grind</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 40px;
  background: #111;
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

h1 {
  margin-bottom: 40px;
  font-size: 2em;
}

/* Container for centering the gallery */
.gallery-container {
  width: 100%;
  max-width: 1000px; /* limit overall width */
}

/* Accordion gallery */
.gallery {
  display: flex;
  justify-content: center; 
  gap: 10px;
  height: 380px;
  overflow: hidden;
  transition: all 0.3s ease;
}

/* Panels */
.panel {
  flex: 0 0 220px; /* initial fixed width for animation */
  overflow: hidden;
  transition: flex 0.5s ease; /* smooth animation */
  cursor: pointer;
  position: relative;
}

.panel a {
  display: block;
  width: 100%;
  height: 100%;
}

.panel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease; /* optional subtle zoom on hover */
}

/* Hover effect */
@media (hover: hover) {
  .gallery:hover .panel:not(:hover) {
    flex: 1; /* shrink non-hovered panels */
  }
  .panel:hover {
    flex: 5; /* expand hovered panel */
  }

  /* Optional subtle zoom for hovered image */
  .panel:hover img {
    transform: scale(1.05);
  }
}

/* Mobile stacking */
@media (max-width: 768px) {
  .gallery {
    flex-direction: column;
    height: auto;
  }
  .panel {
    width: 100%;
    height: 220px;
    flex: unset;
  }
}
</style>
</head>

<body>

<h1>The Grind</h1>

<div class="gallery-container">
  <div class="gallery">

    <div class="panel">
      <a href="TheGrind01.png" target="_blank">
        <img src="TheGrind01.png" alt="The Grind 01">
      </a>
    </div>

    <div class="panel">
      <a href="TheGrind02.png" target="_blank">
        <img src="TheGrind02.png" alt="The Grind 02">
      </a>
    </div>

    <div class="panel">
      <a href="TheGrind03.png" target="_blank">
        <img src="TheGrind03.png" alt="The Grind 03">
      </a>
    </div>

    <div class="panel">
      <a href="TheGrind04.png" target="_blank">
        <img src="TheGrind04.png" alt="The Grind 04">
      </a>
    </div>

    <div class="panel">
      <a href="TheGrind05.png" target="_blank">
        <img src="TheGrind05.png" alt="The Grind 05">
      </a>
    </div>

  </div>
</div>

</body>
</html>
