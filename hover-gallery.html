<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Reveal Gallery</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
}

.gallery {
  display: flex;
  width: 100%;
  height: 300px; /* Google Sites optimized */
  overflow: hidden;
}

/* Panels */
.panel {
  flex: 0 0 220px; /* starting width */
  overflow: hidden;
  transition: flex 0.5s ease;
  cursor: pointer;
  position: relative;
}

.panel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Hover / accordion effect */
@media (hover: hover) {
  .gallery:hover .panel {
    flex: 1; /* shrink all panels initially */
  }
  .panel:hover {
    flex: 5; /* expand hovered panel fully */
  }
}

/* Mobile stacking */
@media (max-width: 768px) {
  .gallery {
    flex-direction: column;
    height: auto;
  }
  .panel {
    width: 100%;
    height: 220px;
    flex: unset;
  }
}
</style>
</head>

<body>

<div class="gallery">

  <div class="panel">
    <img src="TheGrind01.png">
  </div>

  <div class="panel">
    <img src="TheGrind02.png">
  </div>

  <div class="panel">
    <img src="TheGrind03.png">
  </div>

  <div class="panel">
    <img src="TheGrind04.png">
  </div>

  <div class="panel">
    <img src="TheGrind05.png">
  </div>

</div>

</body>
</html>
