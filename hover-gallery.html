<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Grind Gallery</title>
<style>
  body {
    margin: 0;
    padding: 40px;
    background: #111;
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
  }

  h1 {
    margin-bottom: 40px;
    font-size: 2em;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
  }

  .gallery-item {
    max-width: 220px;
  }

  .gallery-item a {
    display: block;
    border-radius: 8px;
    overflow: hidden;
    border: 2px solid #fff;
  }

  .gallery-item img {
    width: 100%;
    display: block;
    transition: transform 0.3s ease;
  }

  .gallery-item a:hover img {
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    .gallery-item {
      max-width: 80%;
    }
  }
</style>
</head>

<body>

<h1>The Grind Gallery</h1>

<div class="gallery">

  <div class="gallery-item">
    <a href="TheGrind01.png" target="_blank">
      <img src="TheGrind01.png" alt="The Grind 01">
    </a>
  </div>

  <div class="gallery-item">
    <a href="TheGrind02.png" target="_blank">
      <img src="TheGrind02.png" alt="The Grind 02">
    </a>
  </div>

  <div class="gallery-item">
    <a href="TheGrind03.png" target="_blank">
      <img src="TheGrind03.png" alt="The Grind 03">
    </a>
  </div>

  <div class="gallery-item">
    <a href="TheGrind04.png" target="_blank">
      <img src="TheGrind04.png" alt="The Grind 04">
    </a>
  </div>

  <div class="gallery-item">
    <a href="TheGrind05.png" target="_blank">
      <img src="TheGrind05.png" alt="The Grind 05">
    </a>
  </div>

</div>

</body>
</html>
