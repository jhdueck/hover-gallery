<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Grind Accordion Gallery</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 40px;
  background: #111;
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center; /* Center everything */
  text-align: center;
}

h1 {
  margin-bottom: 40px;
  font-size: 2em;
}

/* Container for the accordion */
.gallery-container {
  max-width: 1000px; /* limit total width */
  width: 100%;
}

/* Accordion gallery */
.gallery {
  display: flex;
  justify-content: center; /* center panels inside container */
  gap: 10px;
  height: 380px; /* fixed height for Google Sites */
  overflow: hidden;
}

/* Panels */
.panel {
  flex: 0 0 220px; /* collapsed width */
  overflow: hidden;
  transition: flex 0.5s ease;
  cursor: pointer;
  position: relative;
}

.panel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Hover effect - only the hovered panel expands */
@media (hover: hover) {
  .panel:hover {
    flex: 5; /* expand hovered panel */
  }
}

/* Mobile stacking */
@media (max-width: 768px) {
  .gallery {
    flex-direction: column;
    height: auto;
  }
  .panel {
    width: 100%;
    height: 220px;
    flex: unset;
  }
}
</style>
</head>

<body>

<h1>The Grind Gallery</h1>

<div class="gallery-container">
  <div class="gallery">

    <div class="panel">
      <img src="TheGrind01.png" alt="The Grind 01">
    </div>

    <div class="panel">
      <img src="TheGrind02.png" alt="The Grind 02">
    </div>

    <div class="panel">
      <img src="TheGrind03.png" alt="The Grind 03">
    </div>

    <div class="panel">
      <img src="TheGrind04.png" alt="The Grind 04">
    </div>

    <div class="panel">
      <img src="TheGrind05.png" alt="The Grind 05">
    </div>

  </div>
</div>

</body>
</html>
